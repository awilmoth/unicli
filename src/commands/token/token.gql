query token($skip: Int, $first: Int, $orderBy: PairDayData_orderBy, $orderDirection: OrderDirection, $where: PairDayData_filter, $skip1: Int, $first1: Int, $orderBy1: PairDayData_orderBy, $orderDirection1: OrderDirection, $where1: PairDayData_filter, $skip2: Int, $first2: Int, $orderBy2: PairDayData_orderBy, $orderDirection2: OrderDirection, $where2: PairDayData_filter, $id: ID!, $block: Block_height){
    token(id: $id, block: $block){
        id
        symbol
        name
        decimals
        totalSupply
        tradeVolume
        tradeVolumeUSD
        untrackedVolumeUSD
        txCount
        totalLiquidity
        derivedETH
        mostLiquidPairs(skip: $skip2, first: $first2, orderBy: $orderBy2, orderDirection: $orderDirection2, where: $where2){
            id
            date
            pairAddress
            token0{
                id
                symbol
                name
                decimals
                totalSupply
                tradeVolume
                tradeVolumeUSD
                untrackedVolumeUSD
                txCount
                totalLiquidity
                derivedETH
                mostLiquidPairs(skip: $skip1, first: $first1, orderBy: $orderBy1, orderDirection: $orderDirection1, where: $where1){
                    id
                    date
                    pairAddress
                    token1{
                        id
                        symbol
                        name
                        decimals
                        totalSupply
                        tradeVolume
                        tradeVolumeUSD
                        untrackedVolumeUSD
                        txCount
                        totalLiquidity
                        derivedETH
                        mostLiquidPairs(skip: $skip, first: $first, orderBy: $orderBy, orderDirection: $orderDirection, where: $where){
                            id
                            date
                            pairAddress
                            reserve0
                            reserve1
                            totalSupply
                            reserveUSD
                            dailyVolumeToken0
                            dailyVolumeToken1
                            dailyVolumeUSD
                            dailyTxns
                        }
                    }
                    reserve0
                    reserve1
                    totalSupply
                    reserveUSD
                    dailyVolumeToken0
                    dailyVolumeToken1
                    dailyVolumeUSD
                    dailyTxns
                }
            }
            reserve0
            reserve1
            totalSupply
            reserveUSD
            dailyVolumeToken0
            dailyVolumeToken1
            dailyVolumeUSD
            dailyTxns
        }
    }
}