overwrite: true
schema: "https://api.thegraph.com/subgraphs/name/uniswap/uniswap-v3"
documents: "src/**/*.gql"
generates:
  introspection.json:
    plugins:
      - introspection
    schemaDescription:
      - true
  src/types.ts:
    - typescript
  src/commands/:
    preset: near-operation-file
    presetConfig:
      extension: .ts
      baseTypesPath: ../types.ts
    plugins:
      - typescript-oclif:
          handlerPath: ../../handler